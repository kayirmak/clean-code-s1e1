<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <aside class="matrix">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a
          class="matrix-details"
          href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?
      </a>
    </aside>
    <main class="todo">
      <p id="add-task__title">
        <label for="new-task">Add Item</label>
        <div class="add-task__input">
          <input id="new-task"class="task" type="text">
          <button>Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="incomplete-tasks" class="incomplete">
        <li class="incomplete-task">
          <input type="checkbox" class="incomplete-task-checkbox">
          <label class="incomplete-task-label task">Pay Bills</label>
          <input type="text" class="incomplete-task-text task">
          <button class="incomplete-task-btn edit">Edit</button>
          <button class="incomplete-task-btn delete"><img src="./remove.svg" alt="remove-task"></button>
        </li>
        <li class="edit-mode">
          <input type="checkbox" class="edit-mode-checkbox">
          <label class="edit-mode-label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="edit-mode-text task">
          <button class="edit-mode-btn edit">Save</button>
          <button class="edit-mode-btn delete"><img src="./remove.svg" alt="remove-task"></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks" class="completed">
        <li class="completed-task">
          <input type="checkbox" class="completed-task-checkbox" checked>
          <label class="completed-task-label task">See the Doctor</label>
          <input type="text" class="completed-task-text task">
          <button class="completed-task-btn edit">Edit</button>
          <button class="completed-task-btn delete"><img src="./remove.svg" alt="remove-task"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
